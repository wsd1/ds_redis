<!DOCTYPE html>
<html>
  <head>
    <script src="/bower_components/deepstream.io-client-js/dist/deepstream.js"></script>
  </head>
  <body>
    <input type="textarea" />
    <script type="text/javascript">

var client = deepstream('192.168.1.185:6020').login()

var input = document.querySelector('input')




input.onkeyup = (function() {

  var rpc = {};
  rpc.method = "uCast.info";
  rpc.params = {};
  rpc.id = 12345;
  rpc.did = 255;

  client.rpc.make("rpc/otu/call", rpc, function(err, ret) {
    input.value = JSON.stringify(ret)
  })

})



    </script>
  </body>
</html>
